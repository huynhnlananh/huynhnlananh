<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        :root {
          --side: 120px;
          --l: 90px;
          --num: 10;
          --dur: 10s;
        }

        .plane {
          width: var(--side);
          height: var(--side);
          transform-style: preserve-3d;
        }

        .view {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          perspective: 400px;
        }

        .center {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        }

        html, body {
          background: #222;
          overflow: hidden;
          width: 100%;
          height: 100%;
        }

        .view {
          perspective: 400px;
        }

        .plane.main {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          transform: rotateX(60deg) rotateZ(-30deg);
          animation: rotate 20s infinite linear;
        }

        .plane.main .circle {
          width: var(--side);
          height: var(--side);
          position: absolute;
          transform-style: preserve-3d;
          border-radius: 100%;
          box-sizing: border-box;
          box-shadow: 0 0 60px rgba(0, 0, 255, 1), inset 0 0 60px rgba(128, 0, 128, 1);
        }

        .plane.main .circle::before,
        .plane.main .circle::after {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          width: 10%;
          height: 10%;
          border-radius: 100%;
          background: rgba(0, 0, 255, 1);
          box-sizing: border-box;
          box-shadow: 0 0 60px 2px rgba(220, 20, 60, 1);
        }

        .plane.main .circle::before {
          transform: translateZ(calc(-1 * var(--l)));
        }

        .plane.main .circle::after {
          transform: translateZ(var(--l));
        }

        @keyframes rotate {
          0% {
            transform: rotateX(0) rotateY(0) rotateZ(0);
          }
          100% {
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
          }
        }

        .plane.main .circle:nth-child(1) {
          transform: rotateZ(calc(1 / 5 * 360deg)) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(2) {
          transform: rotateZ(calc(2 / 5 * 360deg)) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(3) {
          transform: rotateZ(calc(3 / 5 * 360deg)) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(4) {
          transform: rotateZ(calc(4 / 5 * 360deg)) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(5) {
          transform: rotateZ(calc(5 / 5 * 360deg)) rotateX(63.435deg);
        }
			</style>

			<div class="container">
        <div class="earth"></div>
				<div class="greeting">
          Hi Guys!<br/>Hi I'm Rena Welcome to my profile.
        </div>
        <div class="skills">
