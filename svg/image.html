<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .scene {
      width: 240px;
      height: 240px;
      perspective: 400px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(0, 0, 255, 1), inset 0 0 60px rgba(128, 0, 128, 1);
    }

    .circle::before,
    .circle::after {
      content: '';
      position: absolute;
      width: 20%;
      height: 20%;
      border-radius: 50%;
      background: rgba(0, 0, 255, 1);
      box-shadow: 0 0 60px 2px rgba(220, 20, 60, 1);
    }

    .circle::before {
      top: -90px;
    }

    .circle::after {
      bottom: -90px;
    }
    
    /* Rotate the circles around a fixed axis */
    .circle:nth-child(1) {
      transform: rotateZ(0deg) rotateX(63.435deg);
    }
    .circle:nth-child(2) {
      transform: rotateZ(72deg) rotateX(63.435deg);
    }
    .circle:nth-child(3) {
      transform: rotateZ(144deg) rotateX(63.435deg);
    }
    .circle:nth-child(4) {
      transform: rotateZ(216deg) rotateX(63.435deg);
    }
    .circle:nth-child(5) {
      transform: rotateZ(288deg) rotateX(63.435deg);
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

</body>
</html>
