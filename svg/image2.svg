<svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .main {
      transform-origin: center;
      animation: rotate 20s infinite linear;
    }

    .circle {
      fill: none;
      stroke: blue;
      stroke-width: 2;
      filter: url(#glow);
    }

    .circle::before, .circle::after {
      fill: blue;
      filter: url(#glow);
    }

    /* Text style */
    .text {
      font-family: Arial, sans-serif;
      font-size: 30px;
      fill: Blue;
    overflow: hidden;
          font-weight: bold;
					font-size: 36px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing 5s forwards;
          margin-left: 70px;
          white-space: nowrap;
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    @keyframes text-fade {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter for the text -->
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rotating circles group -->
  <g class="main" transform="rotateX(60) rotateZ(-30)">
    <!-- Circle group -->
    <g class="circle-group">
      <circle class="circle" cx="200" cy="200" r="60"/>
      <circle class="circle" cx="200" cy="200" r="60" transform="translateZ(-90)"/>
      <circle class="circle" cx="200" cy="200" r="60" transform="translateZ(90)"/>
    </g>
  </g>

  <!-- Text "Hallo" to the left of the circle -->
  <text x="120" y="200" class="text">Hallo</text>
</svg>
